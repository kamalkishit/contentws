<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Listing URLs</title>

	<link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet'>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js'></script>
	<script src='../angularCore.js'></script>	
</head>
<body ng-app='ContentWS'>

	<div class='jumbotron text-center'>
		List of shared URLs
	</div>

	<div class='container' ng-controller='contentsController'>
		<ul class='list-group'>
			<li class='list-group-item' ng-repeat='url in urls | orderBy:"date"' >
				<span>{{ url.contentURL }}</span>
				<a ng-href='{{ url.contentURL }}' class='pull-right' target='_blank'>Visit</button>
			</li>
		</ul>
	</div>
</body>
</html>
