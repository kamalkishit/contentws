<!DOCTYPE html>
<html lang='en'>
<head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Content Worth Sharing</title>

	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js'></script>
	<script src='/bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js'></script>	
	<script src='./angularCore.js'></script>  
</head>
<body ng-app='ContentWS'>

	<nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#contentnav'>
					<span class='sr-only'>Toggle Navigation</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>

				<a class='navbar-brand' href='#'>NewsWS</a>
			</div>

			<div class='collapse navbar-collapse' id='contentnav'>
				<ul class='nav navbar-nav'>
					<li><a href='#'>Latest</a></li>
					<li><a href='#'>Trending</a></li>
					<li><a href='#'>Most Viewed</a></li>
				</ul>
			</div>

		<!--	<form class='navbar-right' role='search'>
				<div class='form-group'>
					<input type='text' class='form-control' placeholder='search'>
				</div>
				<button type='submit' class='btn btn-default'>
					<span class='glyphicon glyphicon-search'></span>
				</button>
			</form>
		-->

		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class='container' id='tempId' ng-controller='mainController'>
		<div class='row'>
			<div class='col-sm-8 col-sm-offset-2 text-center'>
				<div class='embed-responsive embed-responsive-16by9'>
					<iframe src='http://www.youtube.com/embed/6rjRtn-2DQQ?feature=oembed&wmode=opaque&showinfo=0&showsearch=0&rel=0' class='embed-responsive-item'></iframe>
				</div>
				<h3>{{ title }}</h3>
				<hr>
				<p>{{ description }}</p>
				<br>
				<hr>
			</div>
		</div>

		<div class='row'>
			<div infinite-scroll='getMore()' infinite-scroll-distance='1'>
			<div ng-repeat='item in items'>
				<div class='col-sm-6'>
					<div>
						<a ng-href='{{ item.contentURL }}'><img ng-src='{{ item.ogImage | trustUrl }}' class='img-responsive' width=480 height=270></a>
					</div>
				
					<h3>{{ item.ogTitle }}</h3>
					<hr>
					<p>{{ item.ogDescription }}</p>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
