<!DOCTYPE html>
<html lang='en'>
<head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Content Worth Sharing</title>

	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src='angular.js'></script>
</head>
<body ng-app='myApp'>

	<nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
		<div class='container'>
			<div class='navbar-header'>
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#contentnav'>
					<span class='sr-only'>Toggle Navigation</span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>

				<a class='navbar-brand' href='#'>NewsWS</a>
			</div>

			<div class='collapse navbar-collapse' id='contentnav'>
				<ul class='nav navbar-nav'>
					<li><a href='#'>Latest</a></li>
					<li><a href='#'>Trending</a></li>
					<li><a href='#'>Most Viewed</a></li>
				</ul>
			</div>

			<div class='nav navbar-nav pull-right'>
				<i class='fa fa-search'></i>
				<i class='fa fa-cog'></i>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class='container' id='tempId' ng-controller='myController'>
		<div class='row'>
			<div class='col-sm-8 col-sm-offset-2 text-center'>
				<div class='embed-responsive embed-responsive-16by9'>
					<iframe src='http://www.youtube.com/embed/6rjRtn-2DQQ?feature=oembed&wmode=opaque&showinfo=0&showsearch=0&rel=0' class='embed-responsive-item'></iframe>
				</div>
				<h3>{{ title }}</h3>
				<hr>
				<p>{{ description }}</p>
			</div>
		</div>

		<div class='row'>
			<div ng-repeat='item in items'>
				<div class='col-sm-6'>
					<div class='embed-responsive embed-responsive-16by9'>
						<iframe ng-src='{{ item.url }}' class='embed-responsive-item'></iframe>
					</div>
				
					<h3>{{ item.title }}</h3>
					<hr>
					<p>{{ item.description }}</p>
				</div>
			</div>
		</div>

		<br>
		<br>
		<button type='button' class='btn btn-info btn-lg' ng-click='next()'>Next</button>
	</div>
</body>
</html>
