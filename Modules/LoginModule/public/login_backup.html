<!DOCTYPE html>
<html>
<head>

	<title></title>

	<link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
</head>
<body ng-app='LoginModule' ng-controller='loginController'>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class='container row col-sm-6 col-sm-offset-3'>
		<div class='jumbotron'>
			<h1 class='text-center'>Login</h1>

			<form ng-submit='login()'>
				<div class='form-group'>
					<label>Username</label>
					<input type='text' class='form-control' ng-model='username' required>
				</div>

				<div class='form-group'>
					<label>Password</label>
					<input type='password' class='form-control' ng-model='password' required>
				</div>

				<div class='alert alert-danger' ng-if='error'>
					{{ error }}
				</div>

				<div class='alert' ng-if='success'>
					{{ success }}
				</div>

				<button type='submit' class='btn btn-block btn-primary' ng-disabled='!username || !password'>
					<span ng-if='!processing' ng-disabled='!username || !password'>Login</span>
					<span ng-if='processing' class='spinner'><span class='glyphicon glyphicon-repeat'></span></span>
				</button>
			</form>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js'></script>
	<script src='./angularModule.js'></script>
</body>
</html>
