<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">
</head>
<body ng-app='LoginModule' ng-controller='loginController'>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div layout='row'>	
		<div layout='row' flex='34' offset='33'>
			<md-card flex>
				<md-card-content>
					<div layout='column' flex>
						<br>
						<br>
						<h2 align='center'>Login</h2>
						<md-input-container>
							<label>Name</label>
							<input type="text" ng-model="username" required md-maxlength="12" required>
						</md-input-container>

						<md-input-container>
							<label>Password</label>
							<input type="text" ng-model="password" required md-maxlength="12" required>
						</md-input-container>

						<div class='alert alert-danger' ng-if='error'>
							{{ error }}
						</div>

						<div class='alert' ng-if='success'>
							{{ success }}
						</div>

						<md-button class='md-raised' ng-disabled='!username || !password' ng-click='login()'>Login</md-button>

						<br>
						<br>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</div>

	<md-button>my</md-button>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.js"></script>

    <script src='./angularModule.js'></script>
</body>
</html>
