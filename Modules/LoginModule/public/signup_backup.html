<!DOCTYPE html>
<html>
<head>

	<title></title>

	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.js'></script>	

	<link href='./style.css' rel='stylesheet'>
	<script src='angularModule.js'></script>
</head>
<body ng-app='LoginModule' ng-controller='signupController'>

	<br>
	<br>
	<br>
	<br>
	<div class='container row col-sm-6 col-sm-offset-3'>
		<div class='jumbotron'>
			<h1 class='text-center'>SignUp</h1>

			<form ng-submit='signup()'>
				<div class='form-group'>
					<label>Username</label>
					<input type='text' class='form-control' ng-model='username' required>
				</div>

				<div class='form-group'>
					<label>Password</label>
					<input type='password' class='form-control' ng-model='password' required>
				</div>

				<div class='alert alert-danger' ng-if='error'>
					{{ error }}
				</div>

				<div class='alert' ng-if='success'>
					{{ success }}
				</div>			

				<button type='submit' class='btn btn-block btn-primary' ng-disabled='!username || !password'>
					<span ng-if='!processing'>SignUp</span>
					<span ng-if='processing' class='spinner'><span class='glyphicon glyphicon-repeat'></span></span>
				</button>
			</form>
		</div>
	</div>


</body>
</html>
