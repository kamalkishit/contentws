<!DOCTYPE html>
<html>
<head>
	<title>Create Paper</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app='ContentModule' ng-controller='paperController'>
  	<div class='navbar-fixed'>
	  	<nav class='teal lighten-2'>
			<a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
		  	<ul class="left">
				<li><a href="#">ContentWS</a></li>
				<li class='hide-on-med-and-down'><a href="#">Latest</a></li>
				<li class='hide-on-med-and-down'><a href="#">Most Viewed</a></li>
				<li class='hide-on-med-and-down'><a href="#">Trending</a></li>
		  	</ul>
		  	<ul id="slide-out" class="side-nav">
				<li><a href="#">ContentWS</a></li>
				<li><a href="#">Latest</a></li>
				<li><a href="#">Most Viewed</a></li>
				<li><a href="#">Trending</a></li>
		  	</ul>

		  	<ul id="nav-mobile" class="right">
		        <li><a href="#"><i class="material-icons">refresh</i></a></li>
		        <li><a href="#"><i class="material-icons">more_vert</i></a></li>
		    </ul>
		</nav>
	</div>

	<br>
	<br>
	<br>
	<br>

	<div class='container'>
		<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field">
		          <input placeholder="enter contentid's separated by comma" id="first_name" type="text" class="validate" ng-model='contentIds'>
		          <label for="first_name">First Name</label>
		        </div>
		      </div>
		      <a ng-click='submit()' class="waves-effect waves-teal btn-flat red col s6 m4 l2 offset-s3 offset-m4 offset-l5">Submit</a>
		    </form>
		  </div>
	  </div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src='angularModule.js'></script>
    <script src='infinite-scroll.js'></script>
 	<script>
  		$(document).ready(function() {
  			$(".button-collapse").sideNav();
  		})
  	</script>
</html>
