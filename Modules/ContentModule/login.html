<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
</head>
<body ng-app='UserModule' ng-controller='loginController'>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
          <div class="card">
            <div class="card-content center">
            	<h5>Login</h5>
            </div>
            <hr>

            <br>
            <div class='container'>
              <form>
  				      <div class="input-field">
  				        <label for="emailId">EmailId</label>
            			<input id="emailId" type="email" ng-model='emailId' class="validate">
          		  </div>
          		  <div class="input-field">
            			<input id="password" type="password" ng-model='password' class="validate">
            			<label for="password">Password</label>
          		  </div>

          		  <button class="btn waves-effect waves-light col s6 m4 l2 offset-s3 offset-m4 offset-l5" type="submit" name="action" ng-click='login()'>Submit</button>
    				    <br>
    				    <br>
              </form>
            </div>
          </div>
        </div>
      </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src='./public/UserModule.js'></script>          
</body>
</html>
