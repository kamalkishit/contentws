<!DOCTYPE html>
<html lang='en'>
<head>

	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>Content Worth Sharing</title>

	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
	<link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic" rel="stylesheet">		
</head>
<body ng-app='ContentModule' ng-controller='contentController'>

	<div layout='column'>
	    <md-toolbar layout="row">

      		<h3>ContentWS</h3>
    		</md-toolbar>
    	</div>

		<div layout='row'>
			<md-card flex-gt-sm='50' offset-gt-sm='25'>					
				<md-card-content>
					<a ng-href='{{ items[0].contentURL }}'><img ng-src='{{ items[0].imageURL | trustUrl }}' class='img-responsive'></a>
					<h3>{{ items[0].ogTitle }}</h3>
				</md-card-content>
				
				<div layout='row' align='center'>
					<md-button class='md-raised' ng-click='like(items[0])'>Like</md-button>
					<md-button class='md-raised' ng-click='dislike(items[0])'>Dislike</md-button>
					<md-button class='md-raised'>Views</md-button>
					<md-button class='md-raised' ng-click='bookmark(items[0])'>Bookmark</md-button>
				</div>
			</md-card>
		</div>

		<br>
		<br>

		<div layout='row' flex-gt-sm='70' offset-gt-sm='15' layout-wrap>
			<md-card flex-gt-sm='40' ng-repeat='item in items'>					
				<md-card-content>
					<a ng-href='{{ item.contentURL }}'><img ng-src='{{ item.imageURL | trustUrl }}' class='img-responsive'></a>
					<h3>{{ item.ogTitle }}</h3>
				</md-card-content>
				
				<div layout='row' align='center'>
					<md-button class='md-raised' ng-click='like(item)'>Like</md-button>
					<md-button class='md-raised' ng-click='dislike(item)'>Dislike</md-button>
					<md-button class='md-raised'>Views</md-button>
					<md-button class='md-raised' ng-click='bookmark(item)'>Bookmark</md-button>
				</div>
			</md-card>
			<br>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.js"></script>
    <script src='angularModule.js'></script>	
</body>
</html>
